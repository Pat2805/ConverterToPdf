[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_office: marks tests that require Microsoft Office
    requires_libreoffice: marks tests that require LibreOffice
    requires_pillow: marks tests that require Pillow
    requires_reportlab: marks tests that require ReportLab

# Options par d√©faut
addopts = -v --tb=short

# Ignorer les warnings courants
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
